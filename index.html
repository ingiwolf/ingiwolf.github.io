<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingi Erlingsson</title>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .logo {
            max-width: 80%;
            height: auto;
        }

        .links-container {
            margin-top: 20px;
            display: flex;
            gap: 5px;  /* This creates equal spacing between links */
        }

        .social-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
            font-family: 'Dela Gothic One', cursive;
        }

        .social-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <img src="ingi_logo.gif" alt="Your Logo" class="logo">
    <div class="links-container">
        <a href="https://x.com/ingi_erlingsson" class="social-link">X</a>
        <a href="www.linkedin.com/in/ingi-erlingsson-6755382b" class="social-link">LinkedIn</a>
        <a href="javascript:void(0)" class="social-link" 
           onclick="window.location.href = 'mailto:' + 'ingi' + '@' + 'ingi.co'">
            Get in touch
        </a>
    </div>
</body>
</html>
